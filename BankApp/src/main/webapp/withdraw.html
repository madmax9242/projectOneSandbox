<body class="forestBackground">
    <div class="container navBar">
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>

              <a class="nav-link" href="deposit.html">Deposit Funds</a>

            <li class="nav-item">
                <a class="nav-link" href="withdraw.html">Withdraw Funds</a>

              <li class="nav-item">
                <a class="nav-link" href="transferfunds.html">Transfer Funds</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="logoutButton" href="#">Logout</a>
              </li>
            
          </ul>
    </div>
    
    <header><div class="container logoHeader border border-dark">
        <h1 class= "text-center underline">Loxely Bank</h1>
        <h3 class="text-center">Where we save for the rich, and lend to the poor</h3>
    </div>
    </header>
    <br>
	<div class="container tokenCheck">
      <div class="row">
          <div class="col-3"></div>
          <div class="col-6 mainBody border border-dark">
              <p>
                  <h2 class="text-center underline">Withdraw Funds</h2>
                  
                  <form> 
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="accountRadios" id="checkingRadio" value="checking" checked>
                      <label class="form-check-label" for="checkingRadio">
                        Checking Account
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="accountRadios" id="savingsRadio" value="savings">
                      <label class="form-check-label" for="savingsRadio">
                        Savings Account
                      </label>
                      <div class="form-group text-center">
                        <label for="depositAmount"><h4>Amount</h4></label>
                        <input type="text" class="form-control text-center" id="withdrawAmount" placeholder="Values less than $1000.00" required>
                      </div>

                      <div class="text-center">
                          <button type="submit" id="withdrawButton" class="btn btn-primary text-center">Withdraw Funds</button>
                          <br>
                      </div>
                     
                   </form>
                   
              </p>
          </div>
          <div class="col-3"></div>
      </div>
