<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Employee Portal</title>

    <link rel="stylesheet" type="text/css" href="css/bankingApp.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
</head>
<body class="forestBackground">
    
    <header><div class="container logoHeader border border-dark">
        <h1 class= "text-center underline">Employee Portal</h1>
        <h5 class="text-center">Hello valued employee, please choose a task:</h5>
        <br>
    </div>
    </header>
    <br>
	<div class="container flexButton">
		<div class="row">
			<div class="col-4 text-center">
				<button class="btn btn-info" id="viewButton">View a Customer</button> 
			</div> 
			<div class="col-4 text-center">  
				<button class="btn btn-success" id="activateButton">Activate an Account</button> 
			</div>
			<div class="col-4 text-center">   
				<button class="btn btn-danger" id="deleteButton">Delete an Account</button>
			</div>
		</div>
		
    </div>
    <br>
    <br>
    <div class="container mainBody hidden" id="viewDiv">
    	<h2 class="text-center">View a customer</h2>
		<br>
		<form> 
            <div class="form-group text-center">
              <label for="emailLookup">Email Address</label>
              <input type="text" class="form-control text-center" id="emailView" required>
            </div>

            <div class="text-center">
                <button type="submit" id="viewUserButton" class="btn btn-primary text-center">Find User</button>
                <br>
            </div>
           
         </form>
    
    <br>
	    <div class="container mainBody text-center">
	    	<div class="row">
	    		<div class="col-3"></div>
	    		
	    		<div class="col-6 center hidden" id="viewResult">
			    	<table class="lookupTable">
			    		<tr>
			    			<th>Email</th>
			    			<th>Name</th>
			    			<th>Checking</th>
			    			<th>Savings</th>
			    			<th>Account Status</th>
			    		</tr>
			    		<tr>
			    			<td class="lookupRecord" id="viewEmailRecord">Email</td>
			    			<td class="lookupRecord" id="viewNameRecord">Name</td>
			    			<td class="lookupRecord" id="viewCheckingRecord">Check #</td>
			    			<td class="lookupRecord" id="viewSavingRecord">Save #</td>
			    			<td class="lookupRecord" id="viewStatusRecord">Status</td>
			    		</tr>
			    	</table>
		    	</div>
		    	<div class="col-3"></div>
	    	</div>
	    </div>
    
    </div>
    
    <div class="container mainBody hidden" id="activateDiv">
    	<h2 class="text-center">Activate an account</h2>
		<br>
		<form> 
            <div class="form-group text-center">
              <label for="emailLookup">Email Address</label>
              <input type="text" class="form-control text-center" id="emailActivate" required>
            </div>

            <div class="text-center">
                <button type="submit" id="viewInactiveButton" class="btn btn-primary text-center">Find User</button>
                <br>
            </div>
           
         </form>
    
    <br>
	    <div class="container mainBody text-center">
	    	<div class="row">
	    		<div class="col-3"></div>
	    		
	    		<div class="col-6 center hidden" id="activateResult">
			    	<table class="lookupTable">
			    		<tr>
			    			<th>Email</th>
			    			<th>Name</th>
			    			<th>Checking</th>
			    			<th>Savings</th>
			    			<th>Account Status</th>
			    		</tr>
			    		<tr>
			    			<td class="lookupRecord" id="activateEmailRecord">Email</td>
			    			<td class="lookupRecord" id="activateNameRecord">Name</td>
			    			<td class="lookupRecord" id="activateCheckingRecord">Check #</td>
			    			<td class="lookupRecord" id="activateSavingRecord">Save #</td>
			    			<td class="lookupRecord" id="activateStatusRecord">Status</td>
			    		</tr>
			    	</table>
		    	</div>
		    	<div class="col-3"></div>
	    	</div>
	    	<br>
	    	<div class="center">
	    		<button class="btn btn-success" id="activateAccountButton">Activate Account</button>
	    	</div>
	    	<br>
	    </div>
    
    </div>
    
    
    
    <div class="container mainBody hidden" id="deleteDiv">
    	<h2 class="text-center">Delete an account</h2>
		<br>
		<form> 
            <div class="form-group text-center">
              <label for="emailLookup">Email Address</label>
              <input type="text" class="form-control text-center" id="emailDelete" required>
            </div>

            <div class="text-center">
                <button type="submit" id="deleteAccountButton" class="btn btn-danger text-center">Delete User</button>
            </div>

         </form>
         <br>
    </div>
    <br>
   
    <div class="container">
    	<div class="row">
    		<div class="col-4"></div>
    		<div class="col-4 text-center">
    			<button class="btn btn-warning" id="employeeLogoutButton">Logout</button>
    		</div>
    		<div class="col-4"></div>
    	</div>
    </div>


   
    <script type="text/javascript" src="js/employee.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>



</html>
